<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mqtt Console</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="card">
                <div class="card-header">
                    <h5><a data-toggle="collapse" href="#connectioninfo">Connection Information</a></h5>
                </div>
                <div id="connectioninfo" class="card-body">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Host</label>
                            <input type="text" class="form-control" placeholder="broker.mqttdashboard.com">
                        <!-- <small class="form-text text-muted">Host can be either mqtt:// or ws://</small> -->
                        </div>
                        <div class="form-group col-1">
                            <label>Port</label>
                            <input type="text" class="form-control" placeholder="8000">
                        </div>
                        <div class="form-group col-5">
                            <label>Client Id</label>
                            <input type="text" class="form-control">
                        </div>
                        <!-- <div class="form-check col-1">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">SSL</label>
                        </div> -->
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label>Username</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="form-group col-6">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-row">
                        <div class="form-group col-1">
                            <div class="form-check">

                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label"> SSL</label>
                        </div>
                            
                        </div>



                            
                        <button type="button" class="btn btn-primary float-right">Connect</button>
                    </div>


                   
                </div>
            </form>
            <h1>Test</h1>
        </div>






        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/mqtt@2.16.0/dist/mqtt.min.js"></script>

    </body>
</html>
